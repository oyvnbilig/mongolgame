<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mongolian Learning</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 首页特定布局 */
        .home-main {
            flex: 1;
            position: relative;
            display: flex;
            /* 竖排模式下：row 是垂直方向，column 是水平方向 */
            flex-direction: row-reverse; 
            justify-content: space-evenly;
            align-items: center;
            padding: 20px 10px;
            writing-mode: vertical-lr;
            width: 100%;
            overflow: hidden; 
        }

        /* --- 标题区域 --- */
        .title-area {
            display: flex;
            flex-direction: row; /* 垂直排列图标和文字 */
            justify-content: center;
            align-items: center;
            gap: 20px; 
            margin-left: 10px;
            flex: 1; /* 占据剩余空间 */
            border: none;
            padding: 0;
        }

        /* Logo图标样式 */
        .app-logo {
            font-size: 48px;
            color: var(--primary-color);
            background: rgba(59, 130, 246, 0.1); 
            width: 80px;
            height: 80px;
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2);
            /* 竖排由于流向改变，需要旋转容器来修正视觉 */
            /* 如果图标看起来方向不对，调整这里的旋转角度 */
            writing-mode: horizontal-tb; /* 让图标容器内部恢复横排，防止图标变形 */
            transform: rotate(90deg); 
        }
        
        .app-logo i {
            transform: rotate(-90deg); /* 修正图标方向 */
        }

        /* 修正后的标题样式 */
        .main-title {
            font-size: 36px;
            /* 改回纯色，修复隐形BUG */
            color: var(--primary-color);
            margin: 0;
            line-height: 1.6;
            font-weight: 900;
            letter-spacing: 5px; 
            text-shadow: 3px 3px 0px rgba(59, 130, 246, 0.1);
        }

        /* 菜单网格 */
        .menu-grid {
            display: flex;
            flex-direction: column; 
            gap: 20px;
            justify-content: center;
            height: 100%;
        }

        /* 卡片样式 */
        .menu-card {
            min-width: 80px; 
            min-height: 140px; 
            flex: 1; 
            max-height: 220px; 
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            padding: 15px 10px;
            position: relative;
            overflow: hidden;
        }

        .menu-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.3);
        }

        .card-icon-box {
            width: 40px;
            height: 40px;
            background: #eff6ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 18px;
            /* 强制图标内部横排，防止被竖排继承影响 */
            writing-mode: horizontal-tb; 
            transform: rotate(90deg);
        }
        
        .card-icon-box i {
             transform: rotate(-90deg);
        }

        .card-title { 
            font-size: 18px; 
            font-weight: bold; 
            writing-mode: vertical-lr; 
            margin-bottom: 8px;
        }

        .card-desc { 
            font-size: 12px; 
            color: #94a3b8; 
            writing-mode: vertical-lr;
        }

        /* 页脚优化 */
        .footer-info {
            position: absolute;
            left: 15px;
            bottom: 20px;
            font-size: 10px;
            color: #cbd5e1;
            writing-mode: vertical-lr;
            height: auto;
            max-height: 80%;
            border-left: 1px solid #e2e8f0;
            padding-left: 8px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <main class="home-main">
            <!-- 标题区 -->
            <div class="title-area">
                <!-- LOGO -->
                <div class="app-logo">
                    <i class="fa-solid fa-book-open"></i>
                </div>
                <!-- 标题文字 -->
                <h1 class="main-title">ᠮᠣᠩᠭᠣᠯ <br> ᠦᠰᠦᠭ <br> ᠰᠦᠷᠭᠡᠯᠲᠦ</h1>
            </div>
            
            <!-- 菜单区 -->
            <div class="menu-grid">
                <a href="sorting.html" class="menu-card">
                    <div class="card-icon-box"><i class="fa-solid fa-arrow-down-a-z"></i></div>
                    <span class="card-title">ᠦᠰᠦᠭ ᠥᠷᠥᠬᠦ</span> 
                    <span class="card-desc">ᠵᠥᠪ ᠪᠠᠢᠷᠢᠯᠠᠭᠤᠯᠬᠤ</span>
                </a>

                <a href="challenge.html" class="menu-card">
                    <div class="card-icon-box"><i class="fa-solid fa-puzzle-piece"></i></div>
                    <span class="card-title">ᠰᠣᠷᠢᠯᠲᠠ</span>
                    <span class="card-desc">ᠵᠦᠢᠷ ᠦᠭᠡ ᠣᠯᠬᠤ</span>
                </a>

                <a href="quiz.html" class="menu-card">
                    <div class="card-icon-box"><i class="fa-solid fa-circle-question"></i></div>
                    <span class="card-title">ᠲᠠᠨᠢᠨ ᠮᠡᠳᠡᠬᠦᠢ</span>
                    <span class="card-desc">ᠠᠰᠠᠭᠤᠯᠲᠠ ᠬᠠᠷᠢᠭᠤᠯᠲᠠ</span>
                </a>
            </div>

            <!-- 页脚 -->
            <div class="footer-info">
                ᠪᠠᠭᠰᠢ ᠨᠠᠷ ᠎ᠤᠨ ᠪᠠᠭ ᠬᠠᠮᠲᠤᠷᠠᠨ ᠪᠦᠲᠦᠭᠡᠪᠡ ᠃
            </div>
        </main>
    </div>
</body>
</html>
