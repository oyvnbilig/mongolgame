<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mongolian Learning</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    /* 首页特定布局 */
    .home-main {
        flex: 1; height: 100%;
        display: flex;
        flex-direction: row; /* Top -> Bottom */
        justify-content: center;
        align-items: center;
        padding: 20px;
        gap: 40px;
    }

    /* 标题区 */
    .title-area {
        display: flex; flex-direction: column; 
        align-items: center; gap: 30px;
    }

    .app-logo {
        font-size: 40px; color: var(--primary-color);
        background: var(--primary-light);
        width: 80px; height: 80px;
        border-radius: 24px;
        display: flex; justify-content: center; align-items: center;
        box-shadow: var(--shadow-md);
        
        /* --- 修正核心 --- */
        /* 强制容器内部横排，这样图标就是正的 */
        writing-mode: horizontal-tb; 
    }
    /* 图标本身无需旋转，除非你觉得它不正，FontAwesome默认是正的 */
    .app-logo i { transform: none; }

    .main-title {
        font-size: 42px; color: var(--text-main);
        margin: 0; font-weight: 900; line-height: 1.4;
        writing-mode: vertical-lr; 
        text-orientation: mixed;
    }

    /* 菜单区 */
    .menu-grid {
        display: flex;
        flex-direction: column; /* Left -> Right */
        gap: 25px;
    }

    .menu-card {
        width: 90px; height: 170px; /*稍微加高一点容纳图标*/
        background: var(--surface-color);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-sm);
        display: flex; flex-direction: row; /* Top -> Bottom */
        justify-content: center; align-items: center;
        text-decoration: none; color: var(--text-main);
        border: 2px solid transparent; transition: all 0.2s;
        position: relative;
        gap: 15px; /* 图标和文字的间距 */
    }
    .menu-card:hover { border-color: var(--primary-color); transform: translateY(-4px); box-shadow: var(--shadow-md); }
    
    .card-icon { 
        font-size: 28px; color: var(--primary-color); 
        /* --- 修正核心 --- */
        /* 强制图标横排，使其正向显示 */
        writing-mode: horizontal-tb;
        display: flex; justify-content: center; align-items: center;
        width: 40px; height: 40px;
    }
    
    .card-text-box {
        display: flex; flex-direction: column; /* Left -> Right */
        gap: 5px;
        align-items: center;
    }

    .card-title { font-size: 18px; font-weight: bold; writing-mode: vertical-lr;}
    .card-desc { font-size: 12px; color: var(--text-secondary); writing-mode: vertical-lr;}

    .footer {
        position: absolute; left: 20px; bottom: 20px;
        font-size: 10px; color: #cbd5e1;
        writing-mode: vertical-lr;
    }
    </style>
</head>
<body>
    <div class="app-shell">
        <main class="home-main">
            <!-- 标题区 -->
            <div class="title-area">
                <div class="app-logo"><i class="fa-solid fa-graduation-cap"></i></div>
                <h1 class="main-title">ᠮᠣᠩᠭᠣᠯ <br> ᠰᠣᠷᠢᠯᠲᠠ</h1>
            </div>
            
            <!-- 菜单区 (向右排列) -->
            <div class="menu-grid">
                <a href="quiz_index.html" class="menu-card">
                    <div class="card-icon"><i class="fa-solid fa-layer-group"></i></div>
                    <div class="card-text-box">
                        <span class="card-title">ᠰᠡᠳᠦᠪ</span> <!-- 主题 -->
                        <span class="card-desc">ᠰᠣᠩᠭᠣᠬᠤ</span>
                    </div>
                </a>
                <a href="#" class="menu-card" style="opacity:0.6">
                    <div class="card-icon"><i class="fa-solid fa-trophy"></i></div>
                    <div class="card-text-box">
                        <span class="card-title">ᠤᠷᠤᠯᠳᠤᠭᠠᠨ</span> <!-- 竞赛 -->
                        <span class="card-desc">ᠬᠡᠮᠵᠢᠬᠦ</span>
                    </div>
                </a>
            </div>

            <div class="footer">v 1.0.0</div>
        </main>
    </div>
</body>
</html>
