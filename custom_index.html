<style>
    /* 样式 */
    .quiz-container {
        /* 竖排模式下：row 是垂直方向，column 是水平方向
        横排模式下：row 是水平方向，column 是垂直方向
        所以侧边栏和主内容是竖排并列 */
        writing-mode: vertical-lr;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: #fafafa;
    }

    .sidebar {
        /* 侧边栏宽度 80px，这只是模拟 */
        width: 80px;
        height: 100%;
        background: #110101;
        /* 不能被挤压 */
        flex-shrink: 0;
    }
    .main-content {
        /* 主内容填充剩余空间 */
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: row;
        padding: 20px;
        background-color: aqua;
        overflow: auto;
    }
    .categories {
        height: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-content: flex-start;
        gap: 10px;
    }
    .category {
        background: white;
        width: fit-content;
        padding: 15px 25px;
        border-radius: 12px;
        box-shadow: var(--shadow-md);
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }
</style>
